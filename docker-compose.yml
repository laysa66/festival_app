version: '3.9'

services:
  db:
    image: postgres:16-alpine
    container_name: festival_app_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: festivalapp
      POSTGRES_PASSWORD: FestivalApp
      POSTGRES_DB: festivalappdb
    volumes:
      - ./backend/db/init.sql:/docker-entrypoint-initdb.d/init.sql
      - db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U festivalapp -d festivalappdb"]
      interval: 10s
      timeout: 5s
      retries: 5

  adminer:
    image: adminer
    container_name: festival_app_adminer
    restart: unless-stopped
    ports:
      - "8080:8080"
    depends_on:
      - db

volumes:
  db_data: